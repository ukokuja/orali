<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>  
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>
      <!-- RSVP 
      <script src="path/to/rsvp.min.js"></script>-->
      <!-- Firebase -->

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
      <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/2.0.0/geofire.min.js"></script>


  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm"> 

      <ion-nav-back-button>
        Volver
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script id="templates/sign-in.html" type="text/ng-template">

      <ion-view view-title="Bienvenido a Proffety">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Usuario</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Contraseña</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-balanced" ng-click="signIn(user)">
              Entrar
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Olvidé mi contraseña</a>
            </p>
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Entrar con Facebook
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
